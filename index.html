<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeForce Timer</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #00FF00;
      padding-top: 60px;
    }
    #timer {
      font-size: 4em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: #0f0;
    }
    #laps {
      margin-top: 20px;
      width: 90%;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #444;
      padding-top: 10px;
    }
    #secretSettings {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      z-index: 100;
    }
    #settingsPanel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #222;
      color: #fff;
      padding: 15px;
      display: none;
      border: 1px solid #444;
      border-radius: 10px;
      z-index: 200;
    }
    #showSettingsBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1em;
      padding: 5px 10px;
      background-color: #222;
      border-radius: 8px;
      z-index: 150;
    }
  </style>
</head>
<body>
  <button id="showSettingsBtn" onclick="toggleSettings()">⚙️</button>
  <div id="timer">00:00.000</div>
  <button onclick="toggleTimer()">Start/Stop</button>
  <button onclick="addLap()">Lap</button>
  <div id="laps"></div>

  <div id="secretSettings"></div>

  <div id="settingsPanel">
    <label>Forced Number: <input id="forcedNumber" type="text"></label><br>
    <label>Number of Laps: <input id="numLaps" type="number" min="1" value="3"></label>
  </div>

  <script>
    let startTime, interval;
    let running = false;
    let laps = [];
    let forcedChunks = [];
    let forcedLaps = 0;
    let lastVolumeUp = 0;

    function formatTime(ms) {
      let date = new Date(ms);
      let minutes = String(date.getUTCMinutes()).padStart(2, '0');
      let seconds = String(date.getUTCSeconds()).padStart(2, '0');
      let milliseconds = String(date.getUTCMilliseconds()).padStart(3, '0');
      return `${minutes}:${seconds}.${milliseconds}`;
    }

    function toggleTimer() {
      if (!running) {
        startTime = Date.now();
        interval = setInterval(() => {
          let elapsed = Date.now() - startTime;
          document.getElementById("timer").textContent = formatTime(elapsed);
        }, 30);
        running = true;
        laps = [];
        document.getElementById("laps").innerHTML = "";
        prepareForcedChunks();
      } else {
        clearInterval(interval);
        running = false;
      }
    }

    function prepareForcedChunks() {
      let number = document.getElementById("forcedNumber").value;
      forcedLaps = parseInt(document.getElementById("numLaps").value);
      forcedChunks = [];
      for (let i = 0; i < number.length; i += 2) {
        forcedChunks.push(number.substring(i, i + 2));
      }
    }

    function addLap() {
      if (!running) return;
      let elapsed = Date.now() - startTime;
      let realTime = new Date(elapsed);
      let minutes = String(realTime.getUTCMinutes()).padStart(2, '0');
      let seconds = String(realTime.getUTCSeconds()).padStart(2, '0');
      let millis;
      if (laps.length < forcedChunks.length) {
        millis = forcedChunks[laps.length];
      } else {
        millis = String(realTime.getUTCMilliseconds()).padStart(3, '0');
      }
      let timeStr = `${minutes}:${seconds}.${millis}`;
      laps.push(timeStr);
      let div = document.createElement("div");
      div.textContent = `Lap ${laps.length}: ${timeStr}`;
      document.getElementById("laps").appendChild(div);
    }

    // Secret menu trigger (long press)
    const secretArea = document.getElementById("secretSettings");
    let pressTimer;

    secretArea.addEventListener("touchstart", function() {
      pressTimer = setTimeout(() => {
        toggleSettings(true);
      }, 1000);
    });
    secretArea.addEventListener("touchend", function() {
      clearTimeout(pressTimer);
    });

    function toggleSettings(forceOpen = false) {
      const panel = document.getElementById("settingsPanel");
      if (forceOpen) {
        panel.style.display = "block";
      } else {
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      }
    }

    // Volume key double press trigger (only works on Android w/ special permissions or native wrapper)
    window.addEventListener("keydown", function(e) {
      if (e.key === "VolumeUp") {
        let now = Date.now();
        if (now - lastVolumeUp < 500) {
          toggleSettings(true);
        }
        lastVolumeUp = now;
      }
    });
  </script>
</body>
</html>
