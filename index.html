<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TimeForce Timer</title>
  <link rel="manifest" href="manifest.json">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #121212;
      color: #FFFFFF;
      padding-top: 60px;
      position: relative;
    }

    #timer {
      font-size: 4em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #FFFFFF;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 30px;
      margin: 5px;
      border: none;
      border-radius: 12px;
      background-color: #1E88E5;
      color: #FFFFFF;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      width: 200px;
    }

    button:active {
      background-color: #1565C0;
    }

    #laps {
      margin-top: 20px;
      width: 90%;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #333;
      padding-top: 10px;
      font-size: 1.2em;
      color: #E0E0E0;
    }

    #secretSettings {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 80px;
      height: 80px;
      z-index: 100;
    }

    #settingsPanel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #263238;
      color: #fff;
      padding: 15px;
      display: none;
      border: 1px solid #444;
      border-radius: 10px;
      z-index: 200;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 199;
      background: transparent;
      display: none;
    }

    #installBtn {
      display: block;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: red;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      z-index: 9999;
    }

    #version {
      position: fixed;
      bottom: 5px;
      left: 10px;
      font-size: 0.9em;
      color: white;
      font-family: monospace;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="timer">00:00.000</div>

  <div class="controls">
    <button onclick="toggleTimer()">Start/Stop</button>
    <button onclick="addLap()">Lap</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div id="laps"></div>
  <div id="secretSettings"></div>
  <div id="overlay" onclick="toggleSettings(false)"></div>
  <div id="settingsPanel">
    <label>Forced Number: <input id="forcedNumber" type="text"></label><br>
    <label>Number of Laps: <input id="numLaps" type="number" min="1" value="3"></label>
  </div>

  <button id="installBtn">üì≤ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
  <div id="version">v1.04</div>

  <script>
    let startTime, interval;
    let running = false;
    let laps = [];
    let forcedChunks = [];
    let forcedLaps = 0;
    let lastVolumeUp = 0;

    function formatTime(ms) {
      let minutes = Math.floor(ms / 60000).toString().padStart(2, '0');
      let seconds = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
      let milliseconds = (ms % 1000).toString().padStart(3, '0');
      return `${minutes}:${seconds}.${milliseconds}`;
    }

    function toggleTimer() {
      if (!running) {
        startTime = Date.now();
        interval = setInterval(() => {
          let elapsed = Date.now() - startTime;
          document.getElementById("timer").textContent = formatTime(elapsed);
        }, 30);
        running = true;
        laps = [];
        document.getElementById("laps").innerHTML = "";
        prepareForcedChunks();
      } else {
        clearInterval(interval);
        running = false;
      }
    }

    function resetTimer() {
      clearInterval(interval);
      running = false;
      document.getElementById("timer").textContent = "00:00.000";
      document.getElementById("laps").innerHTML = "";
      laps = [];
    }

    function prepareForcedChunks() {
      let number = document.getElementById("forcedNumber").value;
      forcedLaps = parseInt(document.getElementById("numLaps").value);
      forcedChunks = [];
      for (let i = 0; i < number.length; i += 3) {
        let chunk = number.substring(i, i + 3);
        forcedChunks.push(chunk.padStart(3, '0'));
      }
    }

    function addLap() {
      if (!running) return;
      let elapsed = Date.now() - startTime;
      let minutes = Math.floor(elapsed / 60000).toString().padStart(2, '0');
      let seconds = Math.floor((elapsed % 60000) / 1000).toString().padStart(2, '0');
      let millis;
      if (laps.length < forcedChunks.length) {
        millis = forcedChunks[laps.length];
      } else {
        millis = (elapsed % 1000).toString().padStart(3, '0');
      }
      let timeStr = `${minutes}:${seconds}.${millis}`;
      laps.push(timeStr);
      let div = document.createElement("div");
      div.textContent = `Lap ${laps.length}: ${timeStr}`;
      document.getElementById("laps").appendChild(div);
    }

    const secretArea = document.getElementById("secretSettings");
    let pressTimer;

    secretArea.addEventListener("touchstart", function() {
      pressTimer = setTimeout(() => {
        toggleSettings(true);
      }, 800);
    });
    secretArea.addEventListener("touchend", function() {
      clearTimeout(pressTimer);
    });

    function toggleSettings(forceOpen = false) {
      const panel = document.getElementById("settingsPanel");
      const overlay = document.getElementById("overlay");
      if (forceOpen) {
        panel.style.display = "block";
        overlay.style.display = "block";
      } else {
        panel.style.display = "none";
        overlay.style.display = "none";
      }
    }

    let lastKeyTime = 0;
    window.addEventListener("keydown", function(e) {
      if (e.key === "ArrowUp" || e.key === "VolumeUp") {
        let now = Date.now();
        if (now - lastKeyTime < 500) {
          toggleSettings(true);
        }
        lastKeyTime = now;
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/timeforce/service-worker.js')
        .then(reg => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', () => {
      if (!deferredPrompt) {
        console.log("‚ö†Ô∏è deferredPrompt –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω");
        return;
      }

      installBtn.style.display = 'none';
      deferredPrompt.prompt();

      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—Å—Ç–∞–Ω–æ–≤–∏–ª –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ');
        } else {
          console.log('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–º–µ–Ω–∏–ª —É—Å—Ç–∞–Ω–æ–≤–∫—É');
          installBtn.style.display = 'block';
        }
        deferredPrompt = null;
      }).catch(err => {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏:', err);
        installBtn.style.display = 'block';
      });
    });
  </script>
</body>
</html>
